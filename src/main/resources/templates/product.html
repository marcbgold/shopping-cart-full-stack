<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
</head>
<body>
	<header>
		<h1>
			<span th:text="${product.name}" />
		</h1>
	</header>

	<h2>Description</h2>
	<span th:text="${product.info}" />

	<h2>Tags</h2>
	<ul th:each="product:${product.tags}">
		<li><span th:text="${product.name}" /></li>
	</ul>
	<div>
		<button th:formaction="@{/add-item}">Add To Cart</button>
	</div>


</body>
</html>
