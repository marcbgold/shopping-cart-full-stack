<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
</head>
<body>
	<h1>My Cart</h1>
	<ul th:each="cartItem:${cartItems}">
		<li>
			<span th:text="${cartItem.name}" />
			<p>Quantity: </p>
			<span th:text="${cartItem.quantity}" />
		</li>
	</ul>
	
	<a href="http://localhost:8080/products">Back to home</a>

</body>
</html>
